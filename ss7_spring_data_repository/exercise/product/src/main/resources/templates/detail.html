<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav th:replace="header :: header"></nav>

<div class="row mt-3">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 shadow-lg">
        <div class="clearfix mb-3 mt-3">
            <img th:src="${product.getImg()}" class="col-md-6 float-md-end mb-3 ms-md-3" alt="...">

            <h3 class="fst-italic">Product Information</h3>

            <p class="fw-bold">ID: <span th:text="${product.getId()}"></span></p>

            <p class="fw-bold">Name: <span th:text="${product.getName()}"></span></p>

            <p class="fw-bold">Price: <span th:text="${product.getPrice()}"></span></p>

            <p class="fw-bold">Producer: <span th:text="${product.getProducer()}"></span></p>

            <p class="fw-bold">Status: <span th:text="${product.getStatus()}"></span></p>
        </div>
        <div>
            <a th:href="@{/product/home}" class="btn btn-dark mb-3">Back</a>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
