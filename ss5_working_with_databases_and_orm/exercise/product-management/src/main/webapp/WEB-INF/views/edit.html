<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav th:replace="header :: header"></nav>

<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-lg-3"></div>

        <div class="col-lg-6 bg-light text-dark shadow-lg">
            <h3 class="mb-3 mt-3 fst-italic">Edit Product</h3>

            <form action="/product/update" method="post" th:object="${product}" enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label fw-bold">Price:</label>
                    <input th:field="*{price}" type="text" class="form-control" id="price">
                </div>

                <div class="mb-3">
                    <label for="producer" class="form-label fw-bold">Producer:</label>
                    <input th:field="*{producer}" type="text" class="form-control" id="producer">
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label fw-bold">Status:</label>
                    <input th:field="*{status}" type="text" class="form-control" id="status">
                </div>

                <div class="mb-3">
                    <label for="img" class="form-label fw-bold">Picture:</label>
                    <img width="50" th:src="@{'/up/' + ${product.link}}" alt="" id="img">
                </div>

                <div class="mb-3">
                    <label for="imgFile" class="form-label fw-bold">Picture:</label>
                    <input th:field="*{img}" type="file" class="form-control" id="imgFile">
                </div>

                <button type="submit" class="btn btn-dark mb-3">Update now</button>

                <a th:href="@{/product/home}" class="btn btn-dark mb-3">Back</a>
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
