<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12 text-center text-success">
            <h2 th:text="${msg}"></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>sign up form</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 "></div>
        <div class="col-lg-4">
            <form action="/form/create" method="post" th:object="${userDto}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                    <div th:errors="*{firstName}" id="firstNameError" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">First name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                    <div th:errors="*{lastName}"  id="lastNameError" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp">
                    <div th:errors="*{phoneNumber}" id="phoneNumberError" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input th:field="*{age}" type="date" class="form-control" id="age" aria-describedby="emailHelp">
                    <div th:errors="*{age}" id="ageError" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div th:errors="*{email}" id="emailError" class="form-text"></div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

<script src="/js/bootstrap.js"></script>
</body>
</html>
