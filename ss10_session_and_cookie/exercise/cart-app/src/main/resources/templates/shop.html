<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link th:fragment="css" rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center fst-italic">
            <p>
                <a href="/shopping-cart" class="btn btn-primary">Your cart</a>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table text-center">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Image</td>
                    <td>Add To Cart</td>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="product:${products}">
                    <tr>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td><img th:src="${product.img}" alt=""></td>
                        <td><a th:href="@{/detail(id= ${product.id})}" class="btn btn-primary">Show Detail</a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:fragment="js" src="/js/bootstrap.js"></script>
</body>
</html>
